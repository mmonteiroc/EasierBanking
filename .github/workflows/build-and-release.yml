name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if tag exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Version v$VERSION already exists. Skipping release."
            echo "new_version=false" >> $GITHUB_OUTPUT
          else
            echo "Version v$VERSION is new. Proceeding with release."
            echo "new_version=true" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.new_version == 'true'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write # Important!
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite application
        run: npm run build

      - name: Build and Publish Electron
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # These allow electron-builder to upload to your GitHub Releases
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Cleanup secrets
          [ -z "$CSC_LINK" ] && unset CSC_LINK
          [ -z "$CSC_KEY_PASSWORD" ] && unset CSC_KEY_PASSWORD
          
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run electron:build -- --mac -c.publish.provider=github
          else
            npm run electron:build -- --win -c.publish.provider=github
          fi
        shell: bash